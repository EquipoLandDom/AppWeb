<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enterprises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/enterprises}">Enterprises</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/employees}">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/employees/new}">New Employee</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Register Employee</h1>
            <div class="card-body">
                <form th:action="@{/employees}" th:object="${employee}" method="post">

                    <div class="mb-3">
                        <label for="idEnterprise" class="form-label">ID Enterprise:*</label>
                        <input th:field="*{enterprise}" type="text" name="idEnterprise" class="form-control" id="idEnterprise" required="required">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name:*</label>
                        <input th:field="*{name}" type="text" name="name" class="form-control" id="name" required="required">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:*</label>
                        <input th:field="*{email}" type="text" name="email" class="form-control" id="email" required="required">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="rol">Rol:*</label>
                        <input th:field="*{rol}" type="text" name="rol" class="form-control" id="rol" required="required"
                        placeholder="Just Admin and Operator">
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success">Send</button>
                    </div>
                </form>
                <br>
                <a href="javascript: history.go(-1)" class="btn btn-danger" role="button">Atr√°s</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
