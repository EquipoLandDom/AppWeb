<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enterprise List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a href="#" class="navbar-brand">Enterprises</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{Enterprises}">Enterprises</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Direction</th>
            <th>Phone</th>
            <th>NIT</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enterprise : ${enterprises}">
            <td th:text="${enterprise.id}"></td>
            <td th:text="${enterprise.name}"></td>
            <td th:text="${enterprise.direction}"></td>
            <td th:text="${enterprise.phone}"></td>
            <td th:text="${enterprise.NIT}"></td>
            <td th:text="${enterprise.createAt}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-success" th:href="@{/Enterprises/New}">Add</button>
        <a th:href="@{/Enterprises/New}">Add</a>
    </div>
</div>

</body>
</html>
